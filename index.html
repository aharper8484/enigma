<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    </style>
    <script src="app2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>U2075787 - Adam Harper - Enigma Machine</title>
  </head>
  <body>
    <!-- Header -->
    <h1>Enigma Machine</h1>
    <h2>by Adam Harper (U2075787)</h2>
    <!-- Main Body of Machine -->
    <div id="enigma">
      <!-- User setting selections - data pushed to JavaScript -->
      <div class="toggles">
        <select name="r1" id="r1">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
          <option value="6">7</option>
          <option value="7">8</option>
          <option value="8">9</option>
          <option value="9">10</option>
          <option value="10">11</option>
          <option value="11">12</option>
          <option value="12">13</option>
          <option value="13">14</option>
          <option value="14">15</option>
          <option value="15">16</option>
          <option value="16">17</option>
          <option value="17">18</option>
          <option value="18">19</option>
          <option value="19">20</option>
          <option value="20">21</option>
          <option value="21">22</option>
          <option value="22">23</option>
          <option value="23">24</option>
          <option value="24">25</option>
          <option value="25">26</option></select
        ><label for="r1"> Choose fast rotor start position</label><br />
        <select name="r2" id="r2">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
          <option value="6">7</option>
          <option value="7">8</option>
          <option value="8">9</option>
          <option value="9">10</option>
          <option value="10">11</option>
          <option value="11">12</option>
          <option value="12">13</option>
          <option value="13">14</option>
          <option value="14">15</option>
          <option value="15">16</option>
          <option value="16">17</option>
          <option value="17">18</option>
          <option value="18">19</option>
          <option value="19">20</option>
          <option value="20">21</option>
          <option value="21">22</option>
          <option value="22">23</option>
          <option value="23">24</option>
          <option value="24">25</option>
          <option value="25">26</option></select
        ><label for="r2"> Choose medium rotor start position</label><br />
        <select name="r3" id="r3">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
          <option value="6">7</option>
          <option value="7">8</option>
          <option value="8">9</option>
          <option value="9">10</option>
          <option value="10">11</option>
          <option value="11">12</option>
          <option value="12">13</option>
          <option value="13">14</option>
          <option value="14">15</option>
          <option value="15">16</option>
          <option value="16">17</option>
          <option value="17">18</option>
          <option value="18">19</option>
          <option value="19">20</option>
          <option value="20">21</option>
          <option value="21">22</option>
          <option value="22">23</option>
          <option value="23">24</option>
          <option value="24">25</option>
          <option value="25">26</option></select
        ><label for="r3"> Choose slow rotor start position</label><br /><br />
        <select name="reflector" id="reflector">
          <option value="A">A</option>
          <option value="B">B</option></select
        ><label for="reflector"> Choose your reflector (A or B)</label>
      </div>
      <br />
      <!-- User Input Fields using submit button -->
      <table class="msgInputs">
        <tr>
          <th>Message to be Encrypted</th>
          <th>Message to be Decrypted</th>
        </tr>
        <tr>
          <td>
            <form>
              <textarea
                id="encryption"
                name="encryption"
                rows="3"
                columns="300"
                placeholder="type message to be encrypted here, when finished click submit button"
              ></textarea>

              <br /><input
                type="button"
                class="button-30"
                role="button"
                value="encrypt msg"
                onclick="encrypt()"
              />
            </form>
          </td>
          <td>
            <form>
              <textarea
                id="cypherInput"
                name="cypherInput"
                rows="3"
                columns="300"
                placeholder="type message to be decrypted here, when finished click submit button"
              ></textarea>

              <br /><input
                type="button"
                class="button-30"
                role="button"
                value="decrypt msg"
                onclick="decrypt()"
              />
            </form>
          </td>
        </tr>
      </table>

      <br />

      <!-- Resulting encryption and Decryption fields -->
      <div id="message" class="resultMsg">
        <table id="resultsTable">
          <tr>
            <th>Encryption</th>
            <th>Decryption</th>
          </tr>
          <tr>
            <td id="messageE"></td>
            <td id="messageD"></td>
          </tr>
        </table>
      </div>
      <br />
      <!-- Rotor Counts for Comparison -->
      <table>
        <tr>
          <th></th>
          <th>Encryption</th>
          <th>Decryption</th>
        </tr>
        <tr>
          <th>Fast Rotor Count</th>
          <td id="r1e"></td>
          <td id="r1d"></td>
        </tr>
        <tr>
          <th>Medium Rotor Count</th>
          <td id="r2e"></td>
          <td id="r2d"></td>
        </tr>
        <tr>
          <th>Slow Rotor Count</th>
          <td id="r3e"></td>
          <td id="r3d"></td>
        </tr>
      </table>
    </div>
  </body>
</html>

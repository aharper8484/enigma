      <form>
        <label for="cypherInput">Message to be Encrypted</label><br />
        <input
          type="text"
          id="cypherInput"
          name="cypherInput"
          size="100"
          placeholder="type message to be encrypted here, when finished click submit button"
        />
        <input type="button" value="submit" onclick="getMessage()" />
      </form>
      <br />
      <label for="cypherOutput">Cypher will appear here</label><br />
      <input
        type="text"
        id="cypherOutput"
        name="cypherOutput"
        size="100"
        placeholder="cypher will appear here"
      />

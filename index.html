<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>U2075787 - Adam Harper - Enigma Machine</title>
  </head>
  <body>
    <div id="enigma">
      <form>
        <label for="cypherInput">Message to be Encrypted</label><br />
        <input
          type="text"
          id="cypherInput"
          name="cypherInput"
          size="100"
          placeholder="type message to be encrypted here, when finished click submit button"
        />
        <input type="button" value="submit" onclick="getMessage()" />
      </form>
      <br />
      <p>Fast Rotor - # of rotations</p>
      <div id="rotor1"></div>
      <p>Medium Rotor - # of rotations</p>
      <div id="rotor2"></div>
      <p>Slow Rotor - # of rotations</p>
      <div id="rotor3"></div>

      <label for="cypherOutput">Cypher will appear here</label><br />
      <div id="cypher"></div>
    </div>
  </body>
</html>
